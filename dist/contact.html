<!doctype html>
<html class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <header class="fixed top-0 left-0 z-50 w-full mt-0 md:mt-4">
        <div class="relative z-20 ">
            <div class="px-6 md:px-12 lg:container lg:mx-auto lg:px-6 lg:py-4">
              <div class="flex items-center justify-between">
                <a href="index.html"><div class="relative z-20 flex justify-center items-center gap-4 w3-animate-zoom border border-white hover-scale">
                    <p class="text-white text-bold text-xl italic p-4">PT</p>
                  </div>
                </a>
                <div class="flex items-center justify-end border-l border-white lg:border-l-0">
                  <input type="checkbox" name="hamburger" id="hamburger" class="peer" hidden>
                  <label for="hamburger" class="peer-checked:hamburger block relative z-20 p-6 -mr-6 cursor-pointer lg:hidden">
                    <div aria-hidden="true" class="m-auto h-0.5 w-6 rounded bg-white transition duration-300"></div>
                    <div aria-hidden="true" class="m-auto mt-2 h-0.5 w-6 rounded bg-white transition duration-300"></div>
                    <div aria-hidden="true" class="m-auto mt-2 h-0.5 w-6 rounded bg-white transition duration-300"></div>
                  </label>
    
                  <div class="peer-checked:translate-x-0 fixed inset-0 w-[calc(100%-4.5rem)] translate-x-[-100%] transition duration-300 lg:border-r-0 lg:w-auto lg:static lg:shadow-none lg:translate-x-0">
                    <div class="flex flex-col h-full justify-between lg:items-center lg:flex-row">
                        <ul class="px-6 pt-32 text-black md:text-white space-y-8 md:space-y-0 md:px-12 lg:space-y-0 lg:flex lg:space-x-12 lg:pt-0">
                            <li>
                              <a href="index.html" class="group relative  bg-white md:bg-transparent p-4 md:p-0 before:absolute before:inset-x-0 before:-bottom-2 before:h-1 before:origin-right before:scale-x-0 md:before:bg-cyan-100 before:transition before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                                <span class="relative uppercase">Home.</span>
                              </a>
                            </li>
                            <li>
                              <a href="about.html" class="group relative  bg-white md:bg-transparent p-4 md:p-0 before:absolute before:inset-x-0 before:-bottom-2 before:h-1 before:origin-right before:scale-x-0 md:before:bg-cyan-100 before:transition before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                                <span class="relative uppercase">About.</span>
                              </a>
                            </li>
                            <li>
                                <a href="#" class="group relative  bg-white md:bg-transparent p-4 md:p-0 before:absolute before:inset-x-0 before:-bottom-2 before:h-1 before:origin-right before:scale-x-0 md:before:bg-cyan-100 before:transition before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                                  <span class="relative uppercase">Projects.</span>
                                </a>
                              </li>
                              <li>
                                <a href="contact.html" class="group relative  bg-white md:bg-transparent p-4 md:p-0 before:absolute before:inset-x-0 before:-bottom-2 before:h-1 before:origin-right before:scale-x-0 md:before:bg-cyan-100 before:transition before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                                  <span class="relative uppercase">Contact.</span>
                                </a>
                              </li>
                          </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </header>
    <section class="w3-animate-opacity w-full h-full flex justify-center items-center bg-hero-contact bg-center bg-no-repeat bg-cover relative">
        <div class="py-36 w-10/12 md:w-6/12 ">
            <div>
            <h1 class="text-4xl tracking-tight font-extrabold text-center text-white dark:text-white">Contact</h1><br>
            <p class="font-light text-center sm:text-lg text-white">Do not hesitate to contact me!</p><br>
            <p class="font-light text-center text-white sm:text-lg hover-scale">You prefer to call? No Problem: <a href="tel:+00436508420974"> +43 650 8420974</a></p><br>
            <form action="#" class="space-y-8">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Your email</label>
                    <input type="email" id="email" class="outline-none shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="name@mail.com" required>
                </div>
                <div>
                    <label for="subject" class="outline-none block mb-2 text-sm font-medium text-white dark:text-gray-300">Subject</label>
                    <input type="text" id="subject" class="outline-none block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Let me know how I can help you" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="outline-none block mb-2 text-sm font-medium text-white">Your message</label>
                    <textarea id="message" rows="6" class="outline-none block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit" class="py-3 px-5 text-sm font-medium text-center border-white border-2 hover-scale text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send message</button>
                </form>
                
            </div>
        </div>
	</section>
    <footer class="flex justify-center p-8 bg-black">
        <div class="w-10/12 flex justify-between items-center flex-col md:flex-row gap-6">
            <nav class="flex gap-4 text-white">
                <a class="hover-scale uppercase" href="">Privacy.</a>
                <a class="hover-scale uppercase" href="">Imprint.</a>
            </nav>
        
        <div class="flex justify-center flex-row items-center gap-4">
            <a href="https://www.facebook.com" target="_blank"><img class="hover-scale w-16 h-16" src="/assets/socials/facebook-icon.svg" alt="Facebook"></a>
            <a href="https://www.github.com" target="_blank"><img class="hover-scale w-16 h-16" src="/assets/socials/github-mark-white.svg" alt="Github"></a>
            <a href="https://www.instagram.com" target="_blank"><img class="hover-scale w-16 h-16" src="/assets/socials/instagram-icon.svg" alt="Instagram"></a>
        </div>
        <p class="text-center  text-white"> Â© Philipp Tichy </p>
    </div>
    </footer>
    
    

<script src="/dist/main.js"></script>
</body>
</html>
